    <style>

<body>

    <!-- (mantive o resto igual, só alterei as imagens principais) -->

    <script>
        // Função para obter parâmetros da URL
        function getUrlParams() {
            const params = {};
            const queryString = window.location.search;
            const urlParams = new URLSearchParams(queryString);
            for (const [key, value] of urlParams) {
                params[key] = value;
            }
            return params;
        }

        // Função para construir URL com parâmetros
        function buildUrlWithParams(baseUrl) {
            const params = getUrlParams();
            const url = new URL(baseUrl, window.location.href);
            Object.keys(params).forEach(key => {
                url.searchParams.append(key, params[key]);
            });
            return url.toString();
        }

        // Adiciona evento de clique nos botões
        document.addEventListener('DOMContentLoaded', function() {
            const buttons = document.querySelectorAll('.button');
            buttons.forEach(button => {
                button.addEventListener('click', function(e) {
                    e.preventDefault();
                    window.location.href = buildUrlWithParams('../2/index.html');
                });
            });
        });
    </script>
</body>
